<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="dogs.js" defer></script>

  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container-fuild header p-3 d-flex justify-content-center">
    <a class="p-2" href="index.html"><img class="logo" src="./images/dog.gif" width="80" height="80" alt=""></a>
    <h1 style="text-align: center; font-size: xxx-large;">Dog House API</h1>   
  </div>
    
  <div class="container">
      <div class="row">
        <div class="col m-1 p-3">
          <div class ="container-sm">
            <div class="form-group d-flex m-1">
              <label for="inputAge">Dog's age:</label>
              <input style="width: 60px;" type="text" class="form-control" id="inputAge" name="inputAge" aria-describedby="input dog's age" placeholder="no.">
            </div>
            <div class="form-group d-flex m-1">
              <label for="inputBreed">Breed:</label>
              <input style="width: 250px;" type="text" class="form-control" id="inputBreed" name="inputBreed" placeholder="Ex: American Bulldog">
            </div>
              <div class="form-group d-flex m-1">
                <label for="inputName">Dog's name:</label>
                <input style="width: 250px;" type="text" class="form-control" id="inputName" name="inputName" aria-describedby="input dog's name" placeholder="type dog's name here">
              </div>
              <div class="form-group d-flex m-1">
                <label for="inputTreat">Treat:</label>
                <input style="width: 250px;"  type="text" class="form-control" id="inputTreat" name="inputTreat" placeholder="enter dog's treat">
              </div>
              <fieldset class="d-block">
                <legend>Gender: </legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="dogGenderMale" value="M" checked>
                  <label class="form-check-label" for="dogGenderMale">
                    Male 
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="dogGenderFemale" value="F">
                  <label class="form-check-label" for="dogGenderFemale">
                    Female
                  </label>
                </div>
              </fieldset>
              <br> 
              <div class="container d-flex justify-content-center m-3">
                <button class="button-74 m-1" id="id_createDog">Create</button>
                <button class="button-74 m-1" id="id_updatedDog">Update</button>
              </div>
            </div>
        </div>
          <div class="col m-1 p-3">
              <div class="lists"> </div>
              <div class="container d-flex justify-content-center m-3">
                <button class="button-74 m-1" id="id_readDog">Read</button>
                <button class="button-74 m-1" id="id_deleteDog">Delete</button> 
              </div>
          </div>
          <div class="col m-1 p-3 justify-content-center">
            <h2 class="text-center"></i> Dog's Info <i class="bi bi-brightness-high-fill"></i></h2>
              <div class="info">
                <h6>"Your dog info will display here"</h6>
                <p><ol>Instruction:
                  <li>Choose a dog</li>
                  <li>Click the button to read, update or delete.</li>
                </ol></p>
                <p>Notice: When you create, update or delete. Scroll up and down the list to find your new/updated dog.</p>
              </div>
              <div class="popup">
                  <p id="name"></p>
                  <p id="dogImg"></p>
                  <p id="breed"></p>
                  <p id="age"></p>
                  <p id="treat"></p>
              </div>
          </div>

      </div>
  </div>
</body>
</html>
